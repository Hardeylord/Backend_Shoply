spring.application.name=Products
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=${MONGODB_NAME}
server.port=${PORT:8080}

# allow bigger uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

cloudinary.cloudname=${CLOUDINARY_CLOUD_NAME}
cloudinary.apikey=${CLOUDINARY_API_KEY}
cloudinary.secretkey=${CLOUDINARY_SECRET_KEY}

stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
jwt.secret=${JWT_SECRET}

spring.jpa.hibernate.ddl-auto=update
spring.mail.host=smtp.gmail.com
spring.mail.port=${GMAIL_PORT}
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.cache.type=redis
spring.data.redis.host=${REDISHOST:localhost}
spring.data.redis.port=${REDISPORT:6379}
spring.data.redis.password=${REDISPASSWORD:}
spring.cache.cache-names=products
